<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Template</title>
</head>

<body>
    <div class="container">
        <h2>col-md-12</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>col-md-6</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="box"></div>
            </div>
            <div class="col-md-6">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>col-md-4</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="box"></div>
            </div>
            <div class="col-md-4">
                <div class="box"></div>
            </div>
            <div class="col-md-4">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>col-md-3</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="box"></div>
            </div>
            <div class="col-md-3">
                <div class="box"></div>
            </div>
            <div class="col-md-3">
                <div class="box"></div>
            </div>
            <div class="col-md-3">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>col-md by flex</h2>
        <div class="row">
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>col-md by flex</h2>
        <div class="row">
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>col-md by flex</h2>
        <div class="row">
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>offset</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="box"></div>
            </div>
            <div class="offset-md-4 col-md-4">
                <div class="box">

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>offset</h2>
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <div class="box">

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Different size</h2>
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <div class="box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Grid Flex</h2>
        <div class="row align-items-end h_300">
            <div class="col-md-5 col-sm-6">
                <div class="box"></div>
            </div>
            <div class="col-md col-sm-6">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>align self</h2>
        <div class="row h_300">
            <div class="col align-self-start">
                <div class="box"></div>
            </div>
            <div class="col align-self-center">
                <div class="box"></div>
            </div>
            <div class="col align-self-end">
                <div class="box"></div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
